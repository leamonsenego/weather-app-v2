<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-card">

        <div class="search-form">
            <form id="search-form">
              <input type="text" placeholder="🔍 search city" id="city-search" autocomplete="off"> </input>
              <input type="submit" value="Search" class="search-button"> </input>
             </form>
        </div>  

        <div class="row">
          <div class="col-6" id="overview">
            <img
              src="" id="icon"
              alt="clouds"
            />
            <div class="temp-summary">
              <span class="current-temp" id="temperature"></span> <span class="units"> <a href="#" id="celsius-link"> °C </a> | <a href="#" id="fahrenheit-link"> F </a> </span>
            </div>
          </div>

          <div class="col-6">
            <ul class="today-summary">
              <h1 id="city"></h1>
              <li> Last updated: <span id="date"> </span> </li>
              <li id="condition"></li>
              <br>
              <li id="weather-sentence">
                Please enjoy this nice weather that I generated for you. Or whatever.
              </li>
            </ul>
          </div>

          <div class="weather-details">
            <ul>
              <li>Feels like: <span id="feels-like"> </span>°C </li>
              <li> Humidity: <span id="humidity"> </span>%</li>
              <li> Wind: <span id="wind"> </span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/leamonsenego" target="_blank">
          Open-source code
        </a>
        by Lea Monsenego
      </footer>
    </div>
  </body>
  <script src="./src/app.js"></script>
</html>
